import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
font:
  normal:
    family: "FiraCode Nerd Font"
key_bindings:
  - { key: Right, mods: Alt,     chars: "\x1BF" }
  - { key: Left,  mods: Alt,     chars: "\x1BB" }
  - { key: Left,  mods: Command, chars: "\x01"  }
  - { key: Right, mods: Command, chars: "\x05"  }
